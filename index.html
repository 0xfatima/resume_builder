<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <Nav>
        <ul class="nav-ul">
            <li>logo</li>
        </ul>
        <ul class="nav-ul">
            <li>
                generate resume
            </li>
            <li>
                write info
            </li>
        </ul>
    </Nav>
    <section id="real-work">
        <header>
            <h1>Make a Resume</h1>
            <h3>input your information below</h3>
            </header>
            
            <section id="get-info">
                <section id="personal-info">
                    <h3>Personal Information</h3>
                    <form action="submit/personal" id="personal">
                        <div class="comb">
                            <label for="name" required>Full Name</label>
                            <input type="text" id="name" name="name">
                        </div>
                        <div class="comb">
                            <label for="email">Email</label>
                            <input type="email" id="email" name=""email>
                        </div>
                        <div class="comb">
                            <label for="City">City, Country</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <button>Submit</button>
                    </form>
                </section>
                <section id="Education-section">
                    <h3>Education</h3>
                    <form action="submit/education" id="education">
                        <div class="comb">
                            <label for="school" required>School Name</label>
                            <input type="text" id="school" name="school">
                        </div>
                        <div class="comb">
                            <label for="start-edu">start Year</label>
                            <input type="date" id="start-edu" name="start-edu">
                        </div>
                        <div class="comb">
                            <label for="end-edu">Ending Year</label>
                            <input type="date" id="end-edu" name="end-edu">
                        </div>
                        <button>Submit</button>
                    </form>
                </section>
                <section id="Experience-section">
                    <h3>Work Experience</h3>
                    <form action="submit/work" id="experience"> 
                        <div class="comb">
                            <label for="company" required>Company</label>
                            <input type="text" id="company" name="company">
                        </div>
                        <div class="comb">
                            <label for="start-work">start Year</label>
                            <input type="date" id="start-work" name="start-work">
                        </div>
                        <div class="comb">
                            <label for="end-work">Ending Year</label>
                            <input type="date" id="end-work" name="end-work">
                        </div>
                        <button>Submit</button>
                    </form>
                </section>
                <section id="skill-section">
                    <h3>Skills</h3>
                    <form action="submit/skill" id="my-skills">
                        <div class="comb">
                            <label for="skill" required>Skills</label>
                            <textarea type="text'" id="skill" rows="3" name = "skill" ></textarea>
                        </div>
                        <button>Submit</button>     
                    </form>
                </section>
            </section>
        
            <!-- resume -->
            <section id="resume">
        
                <!-- personal-info -->
                <div class="resume-info">
        
                    <div>
                        <h1 class="name-heading">Name</h1>
                        
                    </div>
                    <div class="extra-info">
                        <h4 class="email-class">Email</h4>
                        <h4 class="city-class">City, Country</h4>
                    </div>
                </div>
        
                <!-- experience -->
                <div class="left-aligned">
                    <h3>Experience</h3>
                    <div class="experience-class">
                        
                    </div>
                </div>
        
                <!-- education -->
                <div class="left-aligned">
                    <h3>Education</h3>
                    <div class="education-class">
        
                    </div>
                </div>
        
                <!-- Skills -->
                <div class="left-aligned">
        <h3>Skills</h3>
        <div class="skill-class">
        
        </div>
                </div>
            </section>
    </section>

    <footer><p>copyright 2024</p></footer>
<script src="script.js"></script>
</body>
</html>
